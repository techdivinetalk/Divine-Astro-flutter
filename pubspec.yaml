name: divine_astrologer
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  aws_s3_upload: ^1.5.0
  badges: ^3.1.2
  cached_network_image: ^3.2.3
  carousel_slider: ^4.2.1
  chips_choice: ^3.0.0
  compress_images_flutter: ^0.0.3+5
  connectivity_plus: ^4.0.1
  contacts_service: ^0.6.3
  country_state_city: ^0.1.6
  cupertino_icons: ^1.0.2
  custom_rating_bar: ^2.0.5
  custom_timer: ^0.2.3
  device_info_plus: ^9.0.3
  dropdown_button2: ^2.3.7
  emoji_picker_flutter: ^1.6.1
  file_picker: ^6.1.1
  firebase_core: ^2.15.0
  firebase_database: ^10.2.3
  firebase_messaging: ^14.6.5
  flutter:
    sdk: flutter
  flutter_expanded_tile: ^0.3.7
  flutter_holo_date_picker: ^1.1.0
  flutter_html: ^3.0.0-beta.2
  flutter_image_compress: ^2.0.4
  flutter_local_notifications: ^15.1.0+1
  flutter_screenutil: ^5.8.4
  flutter_svg: ^2.0.7
  flutter_switch: ^0.3.2
  fluttertoast: ^8.2.2
  get: ^4.6.5
  get_storage: ^2.1.1
  hive_flutter: ^1.1.0
  html: ^0.15.4
  image_cropper: null
  image_picker: ^1.0.2
  intl: ^0.18.0
  lottie: ^2.6.0
  percent_indicator: ^4.2.3
  permission_handler: any
  photo_view: ^0.14.0
  pin_input_text_field: ^4.5.1
  readmore: ^2.2.0
  shared_preferences: ^2.2.0
  socket_io_client: ^2.0.3+1
  svgaplayer_flutter: ^2.2.0
  syncfusion_flutter_gauges: ^22.2.7
  url_launcher: ^6.1.12
  video_trimmer: ^2.1.0
  youtube_player_flutter: ^8.1.2
  zego_uikit: ^2.14.9
  zego_uikit_prebuilt_call: ^3.17.9
  zego_uikit_prebuilt_live_streaming: ^2.22.4
  zego_uikit_signaling_plugin: ^2.6.7

dependency_overrides:
  intl: ^0.18.1

dev_dependencies:
  flutter_gen: ^5.3.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true
    flare_flutter: false
    rive: false
    lottie: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/
    - assets/svg/
    - assets/svga/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
